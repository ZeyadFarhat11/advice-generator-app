<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;800&display=swap" rel="stylesheet">
  <title>Advice generator app</title>
</head>

<body onload="generateAdvice()">
  <div class="container">
    <span>advice #<span id="advice-id">0</span></span>

    <q id="advice">
    </q>

    <div id="line">
      <img src="images/pattern-divider-desktop.svg" alt>
    </div>

    <button type="button" id="generate-advice">
      <img src="images/icon-dice.svg" alt>
    </button>
  </div>
  <script src="js/script.js"></script>
</body>

</html>
